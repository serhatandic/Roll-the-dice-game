<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700;900&family=Press+Start+2P&family=Sacramento&family=Smooch+Sans&family=Space+Mono&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- bootstrap5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- My stylesheet -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="big-heading">
    <h1>Roll the Dice</h1>
  </div>
  <div class="row">
    <div class="left-dice col-sm-12 col-md-12 col-lg-6">
      <h3 class="player-name">Player 1</h3>
      <img class="left-dice-img" src="images/dice1.png" alt="">
    </div>

    <div class="right-dice col-sm-12 col-md-12 col-lg-6">
      <h3 class="player-name">Player 2</h3>
      <img class="right-dice-img" src="images/dice2.png" alt="">
    </div>

  </div>
  <div class="row">
    <div class="col-sm-12 btn-container" >
      <button type="button" onclick="roll()" class="btn btn-secondary">Roll the Dice!</button>
    </div>
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
